{%extends "layout.html"%}
{% block content %}

<div class="row">

    <div class="col-md-8">

        <form class="post-100-form" method="post">
          <article class="media content-section">
              <div class="media-body">
                  <div class="article-metadata">
                  <a class="mr-2" href="#">{{ user_name }}</a>
                  <small class="text-muted">2019/11/3</small>
                  </div>
                  <input class="input-post" type="text" name="new_post" placeholder="Something I'd want to say...">

                  <button class="post-100-form-btn">
                    Publish
                  </button>
                  <!-- <p class="article-content"></p> -->
              </div>
                
          </article>
        </form>

        {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.name }}</a>
                <small class="text-muted"></small>
                </div>
                <p class="article-content">{{ post.post_msg }}</p>
            </div>
        </article>

        {%endfor%}

    </div>
    <div class="col-md-4">
      <div class="content-section">
        <h3>Around the world</h3>
        <p class='text-muted'>Handpicked for you
          <ul class="list-group">
            <li class="list-group-item list-group-item-light">Latest Posts</li>
            <li class="list-group-item list-group-item-light">Announcements</li>
            <li class="list-group-item list-group-item-light">Calendars</li>
            <li class="list-group-item list-group-item-light">etc</li>
          </ul>
        </p>
      </div>
    </div>
  </div>

  <link rel="stylesheet" type="text/css" href="static/css/main.css">     
{%endblock content%}
